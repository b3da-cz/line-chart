<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>line-chart example</title>
  <style>
    canvas#chart {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <canvas id="chart" width="2000" height="600"></canvas>
  <script src="../src/line-chart.js"></script>
  <script>
    const chartData = {
      labels: [
        '2017-03-16 22:00:00.000000',
        '2017-03-16 22:01:00.000000',
        '2017-03-16 22:02:00.000000',
        '2017-03-16 22:03:00.000000',
        '2017-03-16 22:04:00.000000',
        '2017-03-16 22:05:00.000000',
        '2017-03-16 22:06:00.000000',
        '2017-03-16 22:07:00.000000',
        '2017-03-16 22:08:00.000000',
        '2017-03-16 22:09:00.000000',
        '2017-03-16 22:10:00.000000',
        '2017-03-16 22:11:00.000000',
        '2017-03-16 22:12:00.000000',
        '2017-03-16 22:13:00.000000',
        '2017-03-16 22:14:00.000000',
        '2017-03-16 22:15:00.000000',
        '2017-03-16 22:16:00.000000',
        '2017-03-16 22:17:00.000000',
        '2017-03-16 22:18:00.000000',
        '2017-03-16 22:19:00.000000',
        '2017-03-16 22:20:00.000000',
        '2017-03-16 22:21:00.000000',
        '2017-03-16 22:22:00.000000',
      ],
      data: [0, 1, 3, 3, 7, 8, 12, 11, 9, 10, 11, 13, 12, 14, 7, 3, 6, 4, 5, 11, 10, 7, 4],
    }
    const canvas = document.getElementById('chart')
    const chart = new LineChart(canvas, { labelFormatTimeEnabled: true }, chartData)
    let x = 23;
    setInterval(() => {
      chart.pushPoint(Math.random() * 10, '2017-03-16 22:' + x++ + ':00.000000')
    }, 500)
  </script>
</body>
</html>
