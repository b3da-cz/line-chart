<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>line-chart example</title>
  <style>
    canvas#chart {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <canvas id="chart" width="2000" height="600"></canvas>
  <script src="../src/line-chart.js"></script>
  <script>
    const chartData = {
      labels: ['2017-03-16 22:20:00.000000', '2017-03-16 22:21:00.000000', '2017-03-16 22:22:00.000000'],
      data: [1, 3, 3],
    }
    const canvas = document.getElementById('chart')
    const chart = new LineChart(canvas, {}, chartData)
    setInterval(() => {
      chart.pushPoint(Math.random() * 10, '2017-03-16 22:23:00.000000')
    }, 1000)
  </script>
</body>
</html>
